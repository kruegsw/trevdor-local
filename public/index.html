<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" /> <!-- Canvas needs this for correct mobile scaling -->
	<title>Trevdor</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style>
        html, body {
            height: 100dvh;
            margin: 0;
        } /* Make the page fill the screen with no scrollbars */

        body {
            overflow: hidden; /* no scroll */
            background: var(--bg, #3a3a3c);
        }

        body.lightMode {
            --bg: #c8c8ca;
            --bar-bg: rgba(255, 255, 255, 0.7);
            --bar-fg: #222;
            --bar-border: rgba(0, 0, 0, 0.12);
            --dropdown-bg: rgba(255, 255, 255, 0.92);
        }

        canvas {
            display: block; /* Make canvas a true layout box (prevents inline baseline gaps) */
            height: 100%; width: 100%; /* Canvas fills the entire viewport. Drawing scale is handled in JS. */
        }

        .scene {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none;
        }

        #lobbyScene {
            background: linear-gradient(180deg, #1c1c1c, #0d0d0d);
            color: white;
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            text-align: center;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            align-items: flex-start;
        }

        #lobbyScene .lobbyContent {
            padding: 40px 0 60px;
        }

        #lobbyScene.withStatusBar {
            padding-top: calc(30px + env(safe-area-inset-top, 0px));
        }

        .lobbyContent h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .lobbyContent p {
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .lobbyContent button {
            padding: 14px 22px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
        }

        #c {
            width: 100%;
            height: 100%;
            display: block;
        }

        .nameInputInline {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            font-size: inherit;
            font-family: inherit;
            padding: 1px 0;
            outline: none;
            margin-left: 2px;
        }

        .nameInputInline:hover {
            border-bottom-color: rgba(255,255,255,0.4);
        }

        .nameInputInline:focus {
            border-bottom-color: rgba(255,255,255,0.6);
        }

        .nameInputInline::placeholder {
            color: rgba(255,255,255,0.3);
            font-style: italic;
        }

        .nameInputMeasure {
            position: absolute;
            visibility: hidden;
            white-space: pre;
            font-size: inherit;
            font-family: inherit;
        }

        .nameHint {
            font-size: 12px;
            opacity: 0.75;
            min-height: 16px;
            color: #ff6b6b;
        }

        #statusBar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            height: calc(30px + env(safe-area-inset-top, 0px));
            padding-top: env(safe-area-inset-top, 0px);
            display: flex;
            align-items: center;
            background: var(--bar-bg, rgba(0, 0, 0, 0.55));
            color: var(--bar-fg, #fff);
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            font-size: 13px;
            user-select: none;
            pointer-events: none;
        }

        .statusSeat {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0 14px;
            height: 100%;
            border-right: 1px solid var(--bar-border, rgba(255,255,255,0.12));
            white-space: nowrap;
            flex-shrink: 0;
        }

        .statusGem {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 15px;
            height: 15px;
            flex-shrink: 0;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            background: rgba(255,255,255,0.75);
            font-size: 8px;
            font-weight: bold;
            color: rgba(0,0,0,0.65);
        }

        .statusToken {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            flex-shrink: 0;
            background: rgba(255,255,255,0.75);
            font-size: 8px;
            font-weight: bold;
            color: rgba(0,0,0,0.65);
        }

        .statusSeat.isActive {
            background: rgba(255, 255, 255, 0.1);
        }

        .playerDot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
            background: var(--dot-fill, #444);
        }

        @keyframes pulse {
            0%   { box-shadow: 0 0 0 0   rgba(255,255,255,0.7); }
            70%  { box-shadow: 0 0 0 6px rgba(255,255,255,0);   }
            100% { box-shadow: 0 0 0 0   rgba(255,255,255,0);   }
        }

        .playerDot.isActive {
            animation: pulse 1.4s ease-out infinite;
        }

        .statusRoom {
            padding: 0 14px;
            font-size: 12px;
            opacity: 0.5;
            border-right: 1px solid var(--bar-border, rgba(255,255,255,0.12));
            white-space: nowrap;
        }

        .statusPoints {
            font-size: 11px;
            opacity: 0.75;
            color: #ffd700;
        }

        .statusYou {
            font-size: 11px;
            opacity: 0.6;
        }

        .statusEmpty {
            opacity: 0.3;
        }

        .statusSpectators {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 14px;
            font-size: 12px;
            opacity: 0.55;
            white-space: nowrap;
            border-right: 1px solid var(--bar-border, rgba(255,255,255,0.12));
        }

        .statusSpectatorEntry {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .statusTurn {
            padding: 0 14px;
            height: 100%;
            display: flex;
            align-items: center;
            font-size: 12px;
            opacity: 0.55;
            white-space: nowrap;
            flex-shrink: 0;
            border-right: 1px solid var(--bar-border, rgba(255,255,255,0.12));
        }

        .statusWinner {
            color: #ffd700;
            opacity: 1;
            font-weight: bold;
        }

        .statusFinalRound {
            color: #ff9800;
            opacity: 0.85;
        }

        #waitingRoster {
            width: min(360px, 86vw);
            margin: 10px auto;
            text-align: left;
        }

        .rosterSlot {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            font-size: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .rosterSlot.isEmpty {
            opacity: 0.35;
            font-style: italic;
        }

        .rosterSlot.isMe {
            font-weight: bold;
        }

        .readyCheck {
            color: #4caf50;
            font-size: 14px;
            font-weight: bold;
            margin-left: 2px;
        }

        .youLabel {
            font-size: 13px;
            opacity: 0.6;
        }

        #waitingStatus {
            margin: 16px 0 20px;
            opacity: 0.8;
            font-size: 15px;
        }

        /* Status bar inner layout */
        #statusContent {
            display: flex;
            align-items: center;
            flex: 1;
            height: 100%;
            min-width: 0;
            overflow-x: auto;
            overflow-y: hidden;
            pointer-events: auto;
            -webkit-overflow-scrolling: touch;
        }

        .statusLobbyBtn {
            flex-shrink: 0;
            padding: 0 14px;
            height: 100%;
            border: none;
            background: transparent;
            color: var(--bar-fg, rgba(255,255,255,0.6));
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            font-size: 12px;
            cursor: pointer;
            pointer-events: auto;
            white-space: nowrap;
            border-left: 1px solid var(--bar-border, rgba(255,255,255,0.12));
            opacity: 0.7;
        }

        .statusLobbyBtn:hover {
            background: rgba(128,128,128,0.12);
            opacity: 1;
        }

        .statusOptionsMenu {
            position: relative;
            pointer-events: auto;
            flex-shrink: 0;
        }

        .statusOptionsBtn {
            padding: 0 12px;
            height: 30px;
            border: none;
            background: transparent;
            color: var(--bar-fg, rgba(255,255,255,0.6));
            font-size: 16px;
            cursor: pointer;
            border-left: 1px solid var(--bar-border, rgba(255,255,255,0.12));
            line-height: 30px;
            opacity: 0.7;
        }

        .statusOptionsBtn:hover {
            background: rgba(128,128,128,0.12);
            opacity: 1;
        }

        /* Raise status bar above everything when dropdown is open */
        #statusBar:has(.optionsDropdown:not(.hidden)) {
            z-index: 9999;
        }

        .optionsDropdown {
            position: absolute;
            top: 30px;
            right: 0;
            z-index: 20;
            background: var(--dropdown-bg, rgba(0, 0, 0, 0.85));
            border: 1px solid var(--bar-border, rgba(255,255,255,0.12));
            border-radius: 8px;
            padding: 6px 0;
            min-width: 140px;
            color: var(--bar-fg, #fff);
            max-height: calc(100vh - 30px - env(safe-area-inset-top, 0px) - 8px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .optionToggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            cursor: pointer;
            font-size: 13px;
            color: var(--bar-fg, rgba(255,255,255,0.85));
            white-space: nowrap;
        }

        .optionToggle:hover {
            background: rgba(128,128,128,0.12);
        }

        .optionCycle {
            user-select: none;
        }

        .cycleIndicator {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border: 1.5px solid rgba(128,128,128,0.5);
            font-size: 11px;
            font-weight: 700;
            line-height: 1;
            color: rgba(255,255,255,0.85);
            background: transparent;
        }

        .cycleIndicator[data-mode="1"],
        .cycleIndicator[data-mode="2"] {
            background: rgba(76,175,80,0.35);
            border-color: rgba(76,175,80,0.7);
        }

        .closeGameLobbyBtn {
            padding: 6px 14px !important;
            font-size: 14px !important;
            border-radius: 8px !important;
            border: none;
            background: rgba(229,57,53,0.7);
            color: #fff;
            cursor: pointer;
            white-space: nowrap;
        }
        .closeGameLobbyBtn:hover { background: rgba(229,57,53,0.9); }

        /* Game lobby (room browser) */
        #gameLobbySection {
            width: min(820px, 94vw);
        }

        /* Create game tile (+ card) */
        .createGameTile {
            border-radius: 12px;
            border: 2px dashed rgba(255,255,255,0.2);
            background: transparent;
            padding: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: border-color 0.15s, background 0.15s;
            min-height: 100px;
            gap: 8px;
            color: rgba(255,255,255,0.4);
        }
        .createGameTile:hover {
            border-color: rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.04);
            color: rgba(255,255,255,0.7);
        }
        .createGameTile .createPlus {
            font-size: 36px;
            font-weight: 300;
            line-height: 1;
        }
        .createGameTile .createLabel {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .lobbyPanelHeader {
            font-size: 12px;
            opacity: 0.45;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            margin-top: 14px;
            text-align: left;
        }

        /* Online strip */
        #onlineStrip {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 4px 12px;
            margin-top: 14px;
            padding: 8px 12px;
            border-radius: 10px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.07);
            font-size: 13px;
            min-height: 20px;
        }

        .onlineStripLabel {
            font-size: 11px;
            opacity: 0.45;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 4px;
        }

        .onlineStripUser {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            opacity: 0.8;
        }

        .onlineStripUser .playerDot {
            width: 7px;
            height: 7px;
            min-width: 7px;
        }

        .onlineStripLoc {
            font-size: 11px;
            opacity: 0.45;
        }

        .onlineStripMore {
            font-size: 12px;
            opacity: 0.5;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 6px;
            background: rgba(255,255,255,0.06);
        }
        .onlineStripMore:hover {
            opacity: 0.8;
            background: rgba(255,255,255,0.1);
        }

        /* Room grid */
        #roomList {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            text-align: left;
        }

        /* Room tile */
        .roomTile {
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            border-left: 3px solid #4caf50;
            background: rgba(255,255,255,0.04);
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tileTopRow {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tileName {
            flex: 1;
            font-size: 15px;
            font-weight: 600;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tileStatus {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 6px;
            white-space: nowrap;
            font-weight: 500;
        }
        .tileStatus.waiting {
            background: rgba(76,175,80,0.15);
            color: #4caf50;
        }
        .tileStatus.inProgress {
            background: rgba(92,141,214,0.15);
            color: #5c8dd6;
        }
        .tileStatus.gameOver {
            background: rgba(255,215,0,0.15);
            color: #ffd700;
        }

        .tilePlayers {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .tilePlayerRow {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
        }

        .tilePlayerRow.empty {
            opacity: 0.3;
        }

        .tilePlayerRow .playerDot {
            width: 8px;
            height: 8px;
            min-width: 8px;
        }

        .tileSeatDot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .tileSeatDot.empty {
            border: 1px solid rgba(255,255,255,0.25);
        }

        .tileSpecRow {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            opacity: 0.55;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
        }
        .tileSpecRow::-webkit-scrollbar {
            display: none;
        }

        .tileSpecEntry {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            flex-shrink: 0;
        }

        .tileSpecEntry .playerDot {
            width: 6px;
            height: 6px;
            min-width: 6px;
        }

        .tileBottomRow {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 2px;
        }

        .joinRoomBtn {
            padding: 6px 14px !important;
            font-size: 13px !important;
            border-radius: 8px !important;
            margin-left: auto;
        }

        /* Thin subtle scrollbar for lobby scene */
        #lobbyScene {
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.15) transparent;
        }
        #lobbyScene::-webkit-scrollbar {
            width: 6px;
        }
        #lobbyScene::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.15);
            border-radius: 3px;
        }
        #lobbyScene::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Mobile: single column tiles */
        @media (max-width: 520px) {
            #roomList {
                grid-template-columns: 1fr;
            }
        }

        .roomListEmpty {
            grid-column: 1 / -1;
            text-align: center;
            opacity: 0.4;
            font-size: 14px;
            padding: 20px 0;
        }

        .roomLobbyActions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        #lobbyFromRoomBtn {
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 15px;
        }

        #roomLobbyHeader {
            width: min(360px, 86vw);
            text-align: left;
            margin-bottom: 4px;
        }
        .roomLobbyName {
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
            padding: 4px 0 12px;
        }
        .roomLobbyNameRow {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 12px;
        }
        .roomNameInput {
            flex: 1;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 15px;
            outline: none;
        }
        .roomNameInput:focus { border-color: rgba(255,255,255,0.45); }
        .closeRoomBtn {
            padding: 8px 14px;
            font-size: 14px;
            border-radius: 10px;
            border: none;
            background: rgba(229,57,53,0.7);
            color: #fff;
            cursor: pointer;
            white-space: nowrap;
        }
        .closeRoomBtn:hover { background: rgba(229,57,53,0.9); }

        /* Confirm overlay */
        #confirmOverlay {
            position: fixed;
            inset: 0;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.35);
        }
        #confirmOverlay.hidden { display: none; }
        #confirmDialog {
            background: #fff;
            border-radius: 16px;
            padding: 20px 24px 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            max-width: 300px;
            min-width: 200px;
            text-align: center;
        }
        #confirmLabel {
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #111;
            margin-bottom: 14px;
        }
        #confirmPreview {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
            min-height: 36px;
        }
        .confirmBtnRow {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .confirmActionBtn {
            padding: 10px 22px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
        }
        .confirmActionBtn.confirm {
            background: #2E9B5F;
            color: #fff;
        }
        .confirmActionBtn.confirm:hover { background: #257a4b; }
        .confirmActionBtn.cancel {
            background: #ddd;
            color: #333;
        }
        .confirmActionBtn.cancel:hover { background: #c5c5c5; }
        .confirmToken {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            font-size: 14px;
            font-weight: 700;
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            border: 2px solid rgba(0,0,0,0.2);
            box-shadow: 0 2px 6px rgba(0,0,0,0.18);
        }
        .confirmToken::before {
            content: "";
            position: absolute;
            inset: 3px;
            border-radius: 50%;
            background: #e0d3b2;
            z-index: 0;
        }
        .confirmToken canvas {
            position: absolute;
            z-index: 1;
            pointer-events: none;
        }
        .confirmToken span {
            position: relative;
            z-index: 2;
        }
        .confirmCard {
            position: relative;
            display: inline-flex;
            flex-direction: column;
            justify-content: space-between;
            width: 72px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            border: 1.5px solid rgba(0,0,0,0.8);
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
        }
        .confirmCardHeader {
            width: 100%;
            padding: 5px 10px 4px 6px;
            font-size: 12px;
            font-weight: 700;
            text-align: left;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            background: rgba(255,255,255,0.45);
            box-sizing: border-box;
        }
        .confirmCardGem {
            display: inline-block;
            width: 14px;
            height: 14px;
            transform: rotate(45deg);
            border-radius: 2px;
            border: 1px solid rgba(0,0,0,0.25);
            box-shadow: inset 1px -1px 0 rgba(0,0,0,0.15);
            flex-shrink: 0;
            margin-top: 2px;
        }
        .confirmCardBody {
            padding: 0 5px 5px;
            display: flex;
            flex-direction: column;
            gap: 3px;
            align-items: flex-start;
        }
        .confirmCardPoints {
            font-size: 18px;
            font-weight: 700;
        }
        .confirmCostRow {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-top: 6px;
        }
        .confirmCostLabel {
            font-size: 12px;
            font-weight: 600;
            color: #ccc;
            margin-right: 2px;
        }
        .confirmCostPip {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            border: 1px solid rgba(0,0,0,0.18);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* Chat panel */
        #chatPanel {
            position: fixed;
            bottom: 12px;
            right: 12px;
            z-index: 15;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        #chatPanel.hidden { display: none; }

        .chatToggleBtn {
            pointer-events: auto;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgba(0,0,0,0.75);
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .chatToggleBtn:hover {
            background: rgba(0,0,0,0.9);
        }

        .chatBadge {
            position: absolute;
            top: -4px;
            right: -4px;
            min-width: 18px;
            height: 18px;
            border-radius: 9px;
            background: #D94A4A;
            color: #fff;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
        }

        .chatBadge.hidden { display: none; }

        .chatToastStack {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 6px;
            margin-bottom: 8px;
        }

        .chatToast {
            pointer-events: auto;
            max-width: 260px;
            background: rgba(0,0,0,0.82);
            color: #fff;
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            font-size: 13px;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            word-break: break-word;
        }

        .chatBox {
            pointer-events: auto;
            width: 300px;
            max-height: 40vh;
            background: rgba(20,20,20,0.92);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 12px;
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
        }

        .chatBox.hidden { display: none; }

        .chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 10px 12px;
            min-height: 120px;
            font-size: 13px;
            color: #ddd;
            line-height: 1.45;
        }

        .chatMsg {
            margin-bottom: 4px;
        }

        .chatSender {
            font-weight: 600;
        }

        .chatInputRow {
            display: flex;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .chatInput {
            flex: 1;
            padding: 10px 12px;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 14px;
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            outline: none;
        }

        .chatInput::placeholder {
            color: rgba(255,255,255,0.35);
        }

        .chatSendBtn {
            padding: 10px 14px;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.6);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
        }

        .chatSendBtn:hover {
            color: #fff;
        }

        /* Mobile resource banner */
        #resourceBanner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            display: none;
            flex-direction: column;
            padding: 4px 10px;
            padding-bottom: calc(4px + env(safe-area-inset-bottom, 0px));
            background: transparent;
            color: var(--bar-fg, #fff);
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            font-size: 12px;
            font-weight: 600;
            user-select: none;
            pointer-events: none;
            border: none;
        }

        .resBannerRow {
            pointer-events: auto;
        }

        #resourceContent {
            display: flex;
            flex-direction: column;
            gap: 4px;
            overflow: hidden;
        }

        .resBannerRow {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 26px;
            border-radius: 8px;
            padding: 2px 8px;
            overflow: hidden;
            min-width: 0;
            cursor: pointer;
        }

        .resBannerRow.resBannerRowViewing {
            outline: 2px solid rgba(255, 255, 255, 0.9);
            outline-offset: -1px;
            background: rgba(255, 255, 255, 0.95) !important;
        }

        .resBannerNameText {
            color: #333;
        }

        #resourceBanner:not(.hidden) {
            display: flex;
        }

        /* Desktop: fixed 40px token size (mobile is 24px) */
        @media (min-width: 769px) {
            #resourceContent {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 6px 18px;
                align-items: center;
            }
            .resBannerRow {
                height: auto;
                gap: 8px;
            }
            #resourceBanner {
                padding: 8px 16px;
                font-size: 15px;
            }
            .resBannerPlay {
                border-left-width: 10px;
                border-top-width: 7px;
                border-bottom-width: 7px;
            }
            /* Token: 40px circle */
            .resBannerToken {
                width: 40px;
                height: 40px;
                margin-left: -15px;
                border-width: 2px;
            }
            .resBannerToken:first-child { margin-left: 0; }
            .resBannerToken::before {
                inset: 5px;
            }
            /* Token inner gem: ~38% of token */
            .resBannerTokenGem {
                box-shadow: inset 1px -1px 2px rgba(0,0,0,0.3);
            }
            .resBannerTokenGem.gem-white {
                width: 15px; height: 15px;
            }
            .resBannerTokenGem.gem-blue {
                width: 16px; height: 12px;
            }
            .resBannerTokenGem.gem-green {
                width: 16px; height: 11px;
            }
            .resBannerTokenGem.gem-red {
                width: 14px; height: 14px;
            }
            .resBannerTokenGem.gem-black {
                width: 14px; height: 14px;
            }
            .resBannerTokenGem.gem-yellow {
                width: 14px; height: 14px;
            }
            /* Standalone gem: ~52% of token */
            .resBannerGem {
                margin-left: -10px;
            }
            .resBannerGem:first-child { margin-left: 0; }
            .resBannerGem.gem-white {
                width: 21px; height: 21px;
            }
            .resBannerGem.gem-blue {
                width: 24px; height: 18px;
            }
            .resBannerGem.gem-green {
                width: 24px; height: 15px;
            }
            .resBannerGem.gem-red {
                width: 19px; height: 19px;
            }
            .resBannerGem.gem-black {
                width: 19px; height: 19px;
            }
            .resBannerGem.gem-yellow {
                width: 19px; height: 19px;
            }
            .resBannerGem + .resBannerToken { margin-left: -6px; }
            /* Crown: ~62% x 52% of token */
            .resBannerCrown {
                width: 25px;
                height: 21px;
                margin-left: -10px;
            }
            .resBannerCrown:first-child { margin-left: 0; }
            .resBannerPts {
                font-size: 15px;
            }
        }

        .resBannerName {
            white-space: nowrap;
            margin-right: 2px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 32px;
            flex-shrink: 4;
        }

        .resBannerPlay {
            display: inline-block;
            width: 0;
            height: 0;
            border-left: 7px solid;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            flex-shrink: 0;
        }

        .resBannerSlot {
            display: flex;
            align-items: center;
            min-width: 0;
        }

        .resBannerSlot + .resBannerSlot {
            margin-left: -4px;
        }

        /* Gem: shape varies by color, matching game board gems */
        .resBannerGem {
            flex-shrink: 0;
            box-sizing: border-box;
            margin-left: -9px;
            box-shadow: inset 1px -1px 2px rgba(0,0,0,0.3), inset -1px 1px 2px rgba(255,255,255,0.3);
            filter: drop-shadow(0 0 0.5px #333) drop-shadow(0 0 0.5px #333);
        }

        .resBannerGem:first-child { margin-left: 0; }

        /* White: octagon */
        .resBannerGem.gem-white {
            width: 16px; height: 16px;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
        }
        /* Blue: oval */
        .resBannerGem.gem-blue {
            width: 18px; height: 14px;
            border-radius: 50%;
        }
        /* Green: emerald step-cut (rectangle, clipped corners) */
        .resBannerGem.gem-green {
            width: 18px; height: 12px;
            clip-path: polygon(15% 0%, 85% 0%, 100% 25%, 100% 75%, 85% 100%, 15% 100%, 0% 75%, 0% 25%);
        }
        /* Red: round */
        .resBannerGem.gem-red {
            width: 15px; height: 15px;
            border-radius: 50%;
        }
        /* Black: cushion-cut (rounded square) */
        .resBannerGem.gem-black {
            width: 15px; height: 15px;
            border-radius: 4px;
        }
        /* Yellow: round */
        .resBannerGem.gem-yellow {
            width: 15px; height: 15px;
            border-radius: 50%;
        }

        /* Gem fills: radial gradients matching canvas GEM_PALETTE */
        .gem-white  { background: radial-gradient(ellipse at 35% 35%, #d4e4f4, #e8e8e8 50%, #b0b0b0) !important; }
        .gem-blue   { background: radial-gradient(ellipse at 35% 35%, #88bbff, #2255cc 60%, #1a3a88) !important; }
        .gem-green  { background: radial-gradient(ellipse at 35% 35%, #66dd99, #1a8a4a 60%, #0d5a2d) !important; }
        .gem-red    { background: radial-gradient(ellipse at 35% 35%, #ff8899, #cc2233 60%, #881122) !important; }
        .gem-black  { background: radial-gradient(ellipse at 35% 35%, #777777, #333333 60%, #111111) !important; }
        .gem-yellow { background: radial-gradient(ellipse at 35% 35%, #ffe066, #d4a017 60%, #8a6a0f) !important; }

        /* Token: circle with colored rim, cream center, mini gem inside */
        .resBannerToken {
            position: relative;
            isolation: isolate;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            flex-shrink: 0;
            box-sizing: border-box;
            margin-left: -13px;
            border: 1px solid #555;
        }

        .resBannerToken:first-child { margin-left: 0; }

        /* Token rim colors */
        .resBannerToken.token-white  { background: #b0b0b0; }
        .resBannerToken.token-blue   { background: #0000FF; }
        .resBannerToken.token-green  { background: #2E9B5F; }
        .resBannerToken.token-red    { background: #D94A4A; }
        .resBannerToken.token-black  { background: #2B2B2B; }
        .resBannerToken.token-yellow { background: #D6B04C; }

        /* Cream center */
        .resBannerToken::before {
            content: "";
            position: absolute;
            inset: 3px;
            border-radius: 50%;
            background: #e0d3b2;
        }

        /* Mini gem in center of token */
        .resBannerTokenGem {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            box-shadow: inset 0.5px -0.5px 1px rgba(0,0,0,0.3);
            filter: drop-shadow(0 0 0.5px #333) drop-shadow(0 0 0.5px #333);
        }

        .resBannerTokenGem.gem-white {
            width: 9px; height: 9px;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
        }
        .resBannerTokenGem.gem-blue {
            width: 10px; height: 8px;
            border-radius: 50%;
        }
        .resBannerTokenGem.gem-green {
            width: 10px; height: 7px;
            clip-path: polygon(15% 0%, 85% 0%, 100% 25%, 100% 75%, 85% 100%, 15% 100%, 0% 75%, 0% 25%);
        }
        .resBannerTokenGem.gem-red {
            width: 8px; height: 8px;
            border-radius: 50%;
        }
        .resBannerTokenGem.gem-black {
            width: 8px; height: 8px;
            border-radius: 3px;
        }
        .resBannerTokenGem.gem-yellow {
            width: 8px; height: 8px;
            border-radius: 50%;
        }

        /* Spacing: first token after gems gets a small gap */
        .resBannerGem + .resBannerToken { margin-left: -7px; }

        /* Noble crown */
        .resBannerCrown {
            width: 18px;
            height: 15px;
            flex-shrink: 0;
            margin-left: -9px;
            background: #D6B04C;
            clip-path: polygon(0% 100%, 10% 30%, 30% 70%, 50% 0%, 70% 70%, 90% 30%, 100% 100%);
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .resBannerCrown:first-child { margin-left: 0; }

        .resBannerReserved {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            border-radius: 3px;
            background: rgba(0,0,0,0.15);
            border: 1px solid rgba(0,0,0,0.25);
            color: #555;
            font-size: 10px;
            font-weight: 800;
            flex-shrink: 0;
            margin-left: -6px;
        }

        .resBannerReserved:first-child { margin-left: 0; }

        .resBannerPts {
            font-size: 11px;
            font-weight: 700;
            color: #555;
            flex-shrink: 0;
            white-space: nowrap;
        }

	</style>
</head>
<body>
    <div id="lobbyScene" class="scene">
        <!-- Game lobby: shown on load / after leaving a room -->
        <div id="gameLobbySection" class="lobbyContent">
            <h1>Trevdor</h1>
            <p id="connStatus">Connecting‚Ä¶</p>
            <div id="nameHint" class="nameHint"></div>
            <div id="onlineStrip"></div>
            <div class="lobbyPanelHeader">Active Games</div>
            <div id="roomList"></div>
        </div>

        <!-- Room lobby: shown after joining or creating a room -->
        <div id="waitingSection" class="lobbyContent hidden">
            <h1>Trevdor</h1>
            <div id="roomLobbyHeader"></div>
            <div id="waitingRoster"></div>
            <div id="waitingStatus">Waiting for players‚Ä¶</div>
            <button id="readyBtn">Ready</button>
            <div class="roomLobbyActions">
                <button id="lobbyFromRoomBtn">‚Üê Game Lobby</button>
                <button id="closeRoomBtn" class="closeRoomBtn hidden">Close Room</button>
            </div>
        </div>
    </div>

    <div id="statusBar" class="hidden">
        <div id="statusContent"></div>
        <div id="optionsMenu" class="statusOptionsMenu">
            <button id="optionsBtn" class="statusOptionsBtn">&#x2699;</button>
            <div id="optionsDropdown" class="optionsDropdown hidden">
                <label class="optionToggle">
                    <input type="checkbox" id="optSound" checked>
                    <span>Sound</span>
                </label>
                <div class="optionToggle optionCycle" id="optCardArtToggle">
                    <span class="cycleIndicator" id="cardArtIndicator"></span>
                    <span>Card Art</span>
                </div>
                <label class="optionToggle">
                    <input type="checkbox" id="optCursors" checked>
                    <span>Cursors</span>
                </label>
                <label class="optionToggle">
                    <input type="checkbox" id="optChat" checked>
                    <span>Chat</span>
                </label>
                <label class="optionToggle" id="optSimplifiedLabel">
                    <input type="checkbox" id="optResources">
                    <span>Simplified View</span>
                </label>
                <label class="optionToggle">
                    <input type="checkbox" id="optLightMode">
                    <span>Light Mode</span>
                </label>
                <label class="optionToggle">
                    <input type="checkbox" id="optGrannyMode">
                    <span>Granny Mode</span>
                </label>
            </div>
        </div>
        <button id="lobbyBtn" class="statusLobbyBtn">‚Üê Lobby</button>
    </div>

    <div id="resourceBanner" class="hidden">
      <div id="resourceContent"></div>
    </div>

    <div id="chatPanel" class="hidden">
      <div id="chatToastStack" class="chatToastStack"></div>
      <div id="chatBox" class="chatBox hidden">
        <div id="chatMessages" class="chatMessages"></div>
        <div class="chatInputRow">
          <input id="chatInput" class="chatInput" type="text"
                 placeholder="Type a message‚Ä¶" maxlength="200" autocomplete="off" />
          <button id="chatSendBtn" class="chatSendBtn">Send</button>
        </div>
      </div>
      <button id="chatToggleBtn" class="chatToggleBtn">
        üí¨
        <span id="chatBadge" class="chatBadge hidden">0</span>
      </button>
    </div>

    <div id="confirmOverlay" class="hidden">
      <div id="confirmDialog">
        <div id="confirmLabel"></div>
        <div id="confirmPreview"></div>
        <div class="confirmBtnRow">
          <button id="confirmBtn" class="confirmActionBtn confirm">Confirm</button>
          <button id="cancelBtn" class="confirmActionBtn cancel">Cancel</button>
        </div>
      </div>
    </div>

    <canvas id="c"></canvas>
    
</div>
</body>
