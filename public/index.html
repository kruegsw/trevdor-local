<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" /> <!-- Canvas needs this for correct mobile scaling -->
	<title>Trevdor</title>
	<style>
        html, body { 
            height: 100%;
            margin: 0;
        } /* Make the page fill the screen with no scrollbars */

        body {
            overflow: hidden; /* no scroll */
        }

        canvas {
            display: block; /* Make canvas a true layout box (prevents inline baseline gaps) */
            height: 100%; width: 100%; /* Canvas fills the entire viewport. Drawing scale is handled in JS. */
        }

        .scene {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none;
        }

        #lobbyScene {
            background: linear-gradient(180deg, #1c1c1c, #0d0d0d);
            color: white;
            font-family: system-ui, sans-serif;
            text-align: center;
        }

        #lobbyScene.withStatusBar {
            padding-top: 30px;
        }

        .lobbyContent h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .lobbyContent p {
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .lobbyContent button {
            padding: 14px 22px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
        }

        #c {
            width: 100%;
            height: 100%;
            display: block;
        }

        .nameRow {
            width: min(420px, 86vw);
            margin: 18px auto 14px;
            text-align: left;
        }

        .nameLabel {
            display: block;
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 6px;
        }

        .nameInput {
            width: 100%;
            padding: 12px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.18);
            background: rgba(0,0,0,0.35);
            color: #fff;
            outline: none;
            font-size: 16px;
        }

        .nameInput:focus {
            border-color: rgba(255,255,255,0.35);
        }

        .nameHint {
            margin-top: 6px;
            font-size: 12px;
            opacity: 0.75;
            min-height: 16px;
        }

        #statusBar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            height: 30px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.55);
            color: #fff;
            font-family: system-ui, sans-serif;
            font-size: 13px;
            user-select: none;
            pointer-events: none;
        }

        .statusSeat {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0 14px;
            height: 100%;
            border-right: 1px solid rgba(255,255,255,0.12);
        }

        .statusGem {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 15px;
            height: 15px;
            flex-shrink: 0;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            background: rgba(255,255,255,0.75);
            font-size: 8px;
            font-weight: bold;
            color: rgba(0,0,0,0.65);
        }

        .statusToken {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            flex-shrink: 0;
            background: rgba(255,255,255,0.75);
            font-size: 8px;
            font-weight: bold;
            color: rgba(0,0,0,0.65);
        }

        .statusSeat.isActive {
            background: rgba(255, 255, 255, 0.1);
        }

        .playerDot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
            background: var(--dot-fill, #444);
        }

        @keyframes pulse {
            0%   { box-shadow: 0 0 0 0   rgba(255,255,255,0.7); }
            70%  { box-shadow: 0 0 0 6px rgba(255,255,255,0);   }
            100% { box-shadow: 0 0 0 0   rgba(255,255,255,0);   }
        }

        .playerDot.isActive {
            animation: pulse 1.4s ease-out infinite;
        }

        .statusRoom {
            padding: 0 14px;
            font-size: 12px;
            opacity: 0.5;
            border-right: 1px solid rgba(255,255,255,0.12);
            white-space: nowrap;
        }

        .statusPoints {
            font-size: 11px;
            opacity: 0.75;
            color: #ffd700;
        }

        .statusYou {
            font-size: 11px;
            opacity: 0.6;
        }

        .statusEmpty {
            opacity: 0.3;
        }

        .statusSpectators {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 14px;
            font-size: 12px;
            opacity: 0.55;
            white-space: nowrap;
            border-right: 1px solid rgba(255,255,255,0.12);
        }

        .statusSpectatorEntry {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .statusTurn {
            margin-left: auto;
            padding-right: 14px;
            font-size: 12px;
            opacity: 0.55;
        }

        .statusWinner {
            color: #ffd700;
            opacity: 1;
            font-weight: bold;
        }

        .statusFinalRound {
            color: #ff9800;
            opacity: 0.85;
        }

        #waitingRoster {
            width: min(360px, 86vw);
            margin: 10px auto;
            text-align: left;
        }

        .rosterSlot {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            font-size: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .rosterSlot.isEmpty {
            opacity: 0.35;
            font-style: italic;
        }

        .rosterSlot.isMe {
            font-weight: bold;
        }

        .readyCheck {
            color: #4caf50;
            font-size: 14px;
            font-weight: bold;
            margin-left: 2px;
        }

        .youLabel {
            font-size: 13px;
            opacity: 0.6;
        }

        #waitingStatus {
            margin: 16px 0 20px;
            opacity: 0.8;
            font-size: 15px;
        }

        /* Status bar inner layout */
        #statusContent {
            display: flex;
            align-items: center;
            flex: 1;
            height: 100%;
            min-width: 0;
            overflow-x: auto;
            overflow-y: hidden;
            pointer-events: auto;
            -webkit-overflow-scrolling: touch;
        }

        .statusLobbyBtn {
            flex-shrink: 0;
            padding: 0 14px;
            height: 100%;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.6);
            font-family: system-ui, sans-serif;
            font-size: 12px;
            cursor: pointer;
            pointer-events: auto;
            white-space: nowrap;
            border-left: 1px solid rgba(255,255,255,0.12);
        }

        .statusLobbyBtn:hover {
            background: rgba(255,255,255,0.08);
            color: #fff;
        }

        .closeGameLobbyBtn {
            padding: 6px 14px !important;
            font-size: 14px !important;
            border-radius: 8px !important;
            border: none;
            background: rgba(229,57,53,0.7);
            color: #fff;
            cursor: pointer;
            white-space: nowrap;
        }
        .closeGameLobbyBtn:hover { background: rgba(229,57,53,0.9); }

        /* Game lobby (room browser) */
        #gameLobbySection {
            width: min(480px, 92vw);
        }

        #roomList {
            width: 100%;
            margin: 8px 0 14px;
            max-height: 260px;
            overflow-y: auto;
            text-align: left;
        }

        .roomEntry {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 8px;
            background: rgba(255,255,255,0.04);
        }

        .roomEntryName {
            flex: 1;
            font-size: 15px;
            font-weight: 500;
        }

        .roomEntryMeta {
            font-size: 12px;
            opacity: 0.55;
            white-space: nowrap;
        }

        .joinRoomBtn {
            padding: 6px 14px !important;
            font-size: 14px !important;
            border-radius: 8px !important;
        }

        #connectedUsers {
            width: 100%;
            margin: 14px 0 14px;
            text-align: left;
        }

        .connectedUsersHeader {
            font-size: 12px;
            opacity: 0.45;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .connectedUserEntry {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
            font-size: 14px;
        }

        .connectedUserName {
            opacity: 0.85;
        }

        .connectedUserLocation {
            margin-left: auto;
            font-size: 12px;
            opacity: 0.4;
        }

        .roomListEmpty {
            text-align: center;
            opacity: 0.4;
            font-size: 14px;
            padding: 20px 0;
        }

        .roomLobbyActions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        #lobbyFromRoomBtn {
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 15px;
        }

        #roomLobbyHeader {
            width: min(360px, 86vw);
            text-align: left;
            margin-bottom: 4px;
        }
        .roomLobbyName {
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
            padding: 4px 0 12px;
        }
        .roomLobbyNameRow {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 12px;
        }
        .roomNameInput {
            flex: 1;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 15px;
            outline: none;
        }
        .roomNameInput:focus { border-color: rgba(255,255,255,0.45); }
        .closeRoomBtn {
            padding: 8px 14px;
            font-size: 14px;
            border-radius: 10px;
            border: none;
            background: rgba(229,57,53,0.7);
            color: #fff;
            cursor: pointer;
            white-space: nowrap;
        }
        .closeRoomBtn:hover { background: rgba(229,57,53,0.9); }

        /* Confirm overlay */
        #confirmOverlay {
            position: fixed;
            inset: 0;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.35);
        }
        #confirmOverlay.hidden { display: none; }
        #confirmDialog {
            background: #fff;
            border-radius: 16px;
            padding: 20px 24px 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            max-width: 300px;
            min-width: 200px;
            text-align: center;
        }
        #confirmLabel {
            font-family: system-ui, sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #111;
            margin-bottom: 14px;
        }
        #confirmPreview {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
            min-height: 36px;
        }
        .confirmBtnRow {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .confirmActionBtn {
            padding: 10px 22px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: system-ui, sans-serif;
        }
        .confirmActionBtn.confirm {
            background: #2E9B5F;
            color: #fff;
        }
        .confirmActionBtn.confirm:hover { background: #257a4b; }
        .confirmActionBtn.cancel {
            background: #ddd;
            color: #333;
        }
        .confirmActionBtn.cancel:hover { background: #c5c5c5; }
        .confirmToken {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            font-size: 14px;
            font-weight: 700;
            font-family: system-ui, sans-serif;
            border: 2px solid rgba(0,0,0,0.2);
            box-shadow: 0 2px 6px rgba(0,0,0,0.18);
        }
        .confirmToken::before {
            content: "";
            position: absolute;
            inset: 3px;
            border-radius: 50%;
            background: #e0d3b2;
            z-index: 0;
        }
        .confirmToken::after {
            content: "";
            position: absolute;
            width: 14px;
            height: 14px;
            background: inherit;
            transform: rotate(45deg);
            border-radius: 2px;
            opacity: 0.7;
            z-index: 1;
        }
        .confirmToken span {
            position: relative;
            z-index: 2;
        }
        .confirmCard {
            position: relative;
            display: inline-flex;
            flex-direction: column;
            justify-content: space-between;
            width: 72px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            border: 1.5px solid rgba(0,0,0,0.8);
            font-family: system-ui, sans-serif;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
        }
        .confirmCardHeader {
            width: 100%;
            padding: 5px 10px 4px 6px;
            font-size: 12px;
            font-weight: 700;
            text-align: left;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            background: rgba(255,255,255,0.45);
            box-sizing: border-box;
        }
        .confirmCardGem {
            display: inline-block;
            width: 14px;
            height: 14px;
            transform: rotate(45deg);
            border-radius: 2px;
            border: 1px solid rgba(0,0,0,0.25);
            box-shadow: inset 1px -1px 0 rgba(0,0,0,0.15);
            flex-shrink: 0;
            margin-top: 2px;
        }
        .confirmCardBody {
            padding: 0 5px 5px;
            display: flex;
            flex-direction: column;
            gap: 3px;
            align-items: flex-start;
        }
        .confirmCardPoints {
            font-size: 18px;
            font-weight: 700;
        }
        .confirmCostPip {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            border: 1px solid rgba(0,0,0,0.18);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

	</style>
</head>
<body>
    <div id="lobbyScene" class="scene">
        <!-- Game lobby: shown on load / after leaving a room -->
        <div id="gameLobbySection" class="lobbyContent">
            <h1>Trevdor</h1>
            <p id="connStatus">Connecting…</p>
            <div class="nameRow">
                <label for="nameInput" class="nameLabel">Your name</label>
                <input id="nameInput" class="nameInput" type="text" placeholder="Type your name…" maxlength="20" />
                <div id="nameHint" class="nameHint"></div>
            </div>
            <div id="roomList"></div>
            <div id="connectedUsers"></div>
            <button id="createGameBtn">Create Game</button>
        </div>

        <!-- Room lobby: shown after joining or creating a room -->
        <div id="waitingSection" class="lobbyContent hidden">
            <h1>Trevdor</h1>
            <div id="roomLobbyHeader"></div>
            <div id="waitingRoster"></div>
            <div id="waitingStatus">Waiting for players…</div>
            <button id="readyBtn">Ready</button>
            <div class="roomLobbyActions">
                <button id="lobbyFromRoomBtn">← Game Lobby</button>
                <button id="closeRoomBtn" class="closeRoomBtn hidden">Close Room</button>
            </div>
        </div>
    </div>

    <div id="statusBar" class="hidden">
        <div id="statusContent"></div>
        <button id="lobbyBtn" class="statusLobbyBtn">← Lobby</button>
    </div>

    <div id="confirmOverlay" class="hidden">
      <div id="confirmDialog">
        <div id="confirmLabel"></div>
        <div id="confirmPreview"></div>
        <div class="confirmBtnRow">
          <button id="confirmBtn" class="confirmActionBtn confirm">Confirm</button>
          <button id="cancelBtn" class="confirmActionBtn cancel">Cancel</button>
        </div>
      </div>
    </div>

    <canvas id="c"></canvas>
    
</div>
</body>
