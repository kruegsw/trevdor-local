<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" /> <!-- Canvas needs this for correct mobile scaling -->
	<title>Trevdor</title>
	<style>
        html, body { 
            height: 100%;
            margin: 0;
        } /* Make the page fill the screen with no scrollbars */

        body {
            overflow: hidden; /* no scroll */
        }

        canvas {
            display: block; /* Make canvas a true layout box (prevents inline baseline gaps) */
            height: 100%; width: 100%; /* Canvas fills the entire viewport. Drawing scale is handled in JS. */
        }

        .scene {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none;
        }

        #lobbyScene {
            background: linear-gradient(180deg, #1c1c1c, #0d0d0d);
            color: white;
            font-family: system-ui, sans-serif;
            text-align: center;
        }

        .lobbyContent h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .lobbyContent p {
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .lobbyContent button {
            padding: 14px 22px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
        }

        #c {
            width: 100%;
            height: 100%;
            display: block;
        }

        .nameRow {
            width: min(420px, 86vw);
            margin: 18px auto 14px;
            text-align: left;
        }

        .nameLabel {
            display: block;
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 6px;
        }

        .nameInput {
            width: 100%;
            padding: 12px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.18);
            background: rgba(0,0,0,0.35);
            color: #fff;
            outline: none;
            font-size: 16px;
        }

        .nameInput:focus {
            border-color: rgba(255,255,255,0.35);
        }

        .nameHint {
            margin-top: 6px;
            font-size: 12px;
            opacity: 0.75;
            min-height: 16px;
        }

        #statusBar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            height: 30px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.55);
            color: #fff;
            font-family: system-ui, sans-serif;
            font-size: 13px;
            user-select: none;
            pointer-events: none;
        }

        .statusSeat {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0 14px;
            height: 100%;
            border-right: 1px solid rgba(255,255,255,0.12);
        }

        .statusGem {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 15px;
            height: 15px;
            flex-shrink: 0;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            background: rgba(255,255,255,0.75);
            font-size: 8px;
            font-weight: bold;
            color: rgba(0,0,0,0.65);
        }

        .statusToken {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            flex-shrink: 0;
            background: rgba(255,255,255,0.75);
            font-size: 8px;
            font-weight: bold;
            color: rgba(0,0,0,0.65);
        }

        .statusSeat.isActive {
            background: rgba(255, 255, 255, 0.1);
        }

        .playerDot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
            background: var(--dot-fill, #444);
        }

        @keyframes pulse {
            0%   { box-shadow: 0 0 0 0   rgba(255,255,255,0.7); }
            70%  { box-shadow: 0 0 0 6px rgba(255,255,255,0);   }
            100% { box-shadow: 0 0 0 0   rgba(255,255,255,0);   }
        }

        .playerDot.isActive {
            animation: pulse 1.4s ease-out infinite;
        }

        .statusRoom {
            padding: 0 14px;
            font-size: 12px;
            opacity: 0.5;
            border-right: 1px solid rgba(255,255,255,0.12);
            white-space: nowrap;
        }

        .statusPoints {
            font-size: 11px;
            opacity: 0.75;
            color: #ffd700;
        }

        .statusYou {
            font-size: 11px;
            opacity: 0.6;
        }

        .statusEmpty {
            opacity: 0.3;
        }

        .statusSpectators {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 14px;
            font-size: 12px;
            opacity: 0.55;
            white-space: nowrap;
            border-right: 1px solid rgba(255,255,255,0.12);
        }

        .statusSpectatorEntry {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .statusTurn {
            margin-left: auto;
            padding-right: 14px;
            font-size: 12px;
            opacity: 0.55;
        }

        #waitingRoster {
            width: min(360px, 86vw);
            margin: 10px auto;
            text-align: left;
        }

        .rosterSlot {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            font-size: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .rosterSlot.isEmpty {
            opacity: 0.35;
            font-style: italic;
        }

        .rosterSlot.isMe {
            font-weight: bold;
        }

        .readyCheck {
            color: #4caf50;
            font-size: 14px;
            font-weight: bold;
            margin-left: 2px;
        }

        .youLabel {
            font-size: 13px;
            opacity: 0.6;
        }

        #waitingStatus {
            margin: 16px 0 20px;
            opacity: 0.8;
            font-size: 15px;
        }

	</style>
</head>
<body>
    <div id="lobbyScene" class="scene">
        <!-- Join section: shown initially -->
        <div id="joinSection" class="lobbyContent">
            <h1>Trevdor</h1>
            <p>Welcome to the Lobby</p>
            <div class="nameRow">
                <label for="nameInput" class="nameLabel">Your name</label>
                <input id="nameInput" class="nameInput" type="text" placeholder="Type your name…" maxlength="20" />
                <div id="nameHint" class="nameHint"></div>
            </div>
            <button id="enterGameBtn">Join Lobby</button>
        </div>

        <!-- Waiting section: shown after connecting -->
        <div id="waitingSection" class="lobbyContent hidden">
            <h1>Trevdor</h1>
            <p>Waiting Room</p>
            <div id="waitingRoster"></div>
            <div id="waitingStatus">Waiting for players…</div>
            <button id="readyBtn">Ready</button>
        </div>
    </div>

    <div id="statusBar" class="hidden"></div>
    <canvas id="c"></canvas>
    
</div>
</body>
<script src="./trevdor.js" type="module"></script>
